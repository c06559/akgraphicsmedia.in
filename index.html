<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .movie {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .movie h2 {
            margin: 0;
            color: #2980b9;
        }
        .movie img {
            max-width: 200px;
            display: block;
            margin: 10px 0;
            border-radius: 5px;
        }
        .movie p {
            margin: 5px 0;
            color: #555;
        }
        .movie a {
            color: #e74c3c;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>My Movie List</h1>
    <input type="text" id="searchInput" onkeyup="searchMovies()" placeholder="Search for movies..">

    <div class="movie-list">
        <div class="movie">
            <h2>The Shawshank Redemption</h2>
            <img src="https://m.media-amazon.com/images/M/MV5BMDFkYTc0MGEtZmRhMC00ZDIzLWFmNTEtODM1ZmRlZDUzMjRiXkEyXkFqcGdeQXVyNDYyMDk5MTU@._V1_.jpg" alt="Shawshank Redemption Poster">
            <p>A story of hope and friendship in prison.</p>
            <a href="https://www.imdb.com/title/tt0111161/" target="_blank">More Info</a>
        </div>
        <div class="movie">
            <h2>Inception</h2>
            <img src="https://m.media-amazon.com/images/I/51zUbui+gbL._AC_.jpg" alt="Inception Poster">
            <p>A mind-bending thriller about dreams within dreams.</p>
            <a href="https://www.imdb.com/title/tt1375666/" target="_blank">More Info</a>
        </div>
        <div class="movie">
            <h2>Interstellar</h2>
            <img src="https://m.media-amazon.com/images/I/71niXI3lxlL._AC_SY679_.jpg" alt="Interstellar Poster">
            <p>A space epic exploring love, time, and survival.</p>
            <a href="https://www.imdb.com/title/tt0816692/" target="_blank">More Info</a>
        </div>
        <!-- Aap aur movies yahan add kar sakte ho -->
    </div>

    <script>
        function searchMovies() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const movies = document.getElementsByClassName('movie');

            for (let i = 0; i < movies.length; i++) {
                const title = movies[i].getElementsByTagName('h2')[0].innerText.toLowerCase();
                const desc = movies[i].getElementsByTagName('p')[0].innerText.toLowerCase();
                if (title.includes(input) || desc.includes(input)) {
                    movies[i].style.display = "";
                } else {
                    movies[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
