<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 | Command Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --bg: #000;
    --text: #0f0;
    --accent: #00ffd5;
  }

  body.neon {
    --bg: #000;
    --text: #39ff14;
    --accent: #00ffff;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: "Courier New", monospace;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .terminal {
    width: 92%;
    max-width: 900px;
    border: 1px solid var(--text);
    padding: 20px;
    box-shadow: 0 0 30px var(--text);
  }

  .line {
    white-space: pre-wrap;
    line-height: 1.5;
  }

  .blink {
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%,50% { opacity: 1; }
    51%,100% { opacity: 0; }
  }

  .btn {
    background: transparent;
    color: var(--accent);
    border: 1px solid var(--accent);
    padding: 10px 26px;
    font-family: "Courier New", monospace;
    font-size: 15px;
    cursor: pointer;
    margin-top: 10px;
  }

  .btn:hover {
    background: var(--accent);
    color: #000;
    box-shadow: 0 0 12px var(--accent);
  }

  .hint {
    opacity: 0.6;
    font-size: 13px;
    margin-top: 10px;
  }
</style>
</head>

<body>
<div class="terminal" id="term"></div>

<script>
const terminal = document.getElementById("term");

const lines = [
` █████╗        ██╗  ██╗ `,
`██╔══██╗       ██║ ██╔╝ `,
`███████║       █████╔╝  `,
`██╔══██║       ██╔═██╗  `,
`██║  ██║       ██║  ██╗ `,
`╚═╝  ╚═╝       ╚═╝  ╚═╝ `,
``,
`░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░`,
`░█▀▀█   ░█░█   ░█▀▀▀   ░█▀▀▄   ░█▀▀▀`,
`░█▄▄█   ░█▀▄   ░█▀▀▀   ░█▀▀▄   ░█▀▀▀`,
`░█░░░   ░█░█   ░█▄▄▄   ░█▄▄▀   ░█▄▄▄`,
`░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░`,
``,
`        A K   G R A P H I C S   M E D I A`,
``,
`root@kali:~# cd /admin`,
`bash: cd: /admin: No such file or directory`,
``,
`root@kali:~# systemctl status website`,
`● website.service - active (running)`,
``,
`ERROR 404 : PAGE NOT FOUND`,
`Session terminated. Manual action required.`
];

let lineIndex = 0;
let charIndex = 0;

function typeLine() {
  if (lineIndex >= lines.length) {
    showButton();
    return;
  }

  if (charIndex === 0) {
    const div = document.createElement("div");
    div.className = "line";
    terminal.appendChild(div);
  }

  const currentLine = lines[lineIndex];
  const divs = terminal.getElementsByClassName("line");
  divs[divs.length - 1].textContent += currentLine.charAt(charIndex);

  charIndex++;

  if (charIndex < currentLine.length) {
    setTimeout(typeLine, 25);
  } else {
    charIndex = 0;
    lineIndex++;
    setTimeout(typeLine, 300);
  }
}

function showButton() {
  terminal.innerHTML += `
  <br>
  <div class="line">root@kali:~# ./go_home.sh <span class="blink">█</span></div>
  <div class="line">
    <button class="btn" onclick="window.location.href='/'">
      ➜ GO TO HOMEPAGE
    </button>
  </div>
  <div class="hint">Press <b>T</b> to toggle neon mode</div>
  `;
}

document.addEventListener("keydown", e => {
  if (e.key.toLowerCase() === "t") {
    document.body.classList.toggle("neon");
  }
});

typeLine();
</script>
</body>
</html>
